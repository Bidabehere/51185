paths:
  /api/adoptions/{uid}/{pid}:
    post:
      summary: Adoptar mascota por usuario
      tags:
        - Adoptions
      parameters:
        - name: uid
          in: path
          required: true
          description: uid es el id del usuario que quiere adoptar una mascota
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          description: pid es el id de la mascota
          schema:
            $type: string
      responses:
        "200":
          description: mascota adoptada
        "500":
          description: Error interno del servidor